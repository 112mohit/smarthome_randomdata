<form (submit)="login()" novalidate [formGroup]="frmLogin">
    <h5>Login</h5>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
        <validation-message [control]="frmLogin.controls.username" [message]="'Username'" [formSubmitted]="isFormSubmitted"></validation-message>

    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
        <validation-message [control]="frmLogin.controls.password" [message]="'Password'" [formSubmitted]="isFormSubmitted"></validation-message>

    </div>
    <p class="text-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
