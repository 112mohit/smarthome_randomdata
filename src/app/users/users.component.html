<div class="row">
    <div class="col-12">
        <h5>{{ !isEditMode ?'Add' : 'Edit'}} User</h5>
    </div>
    <div class="col-12">
        <form (submit)="saveUser()" novalidate [formGroup]="frmUser">
            <div class="form-group ">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username" [attr.disabled]="isEditMode ? '' : null" placeholder="Enter username">
                <validation-message [control]="frmUser.controls.username" [message]="'Username'" [formSubmitted]="isFormSubmitted"></validation-message>
            </div>
            <div class="form-group ">
                <label>Email Id</label>
                <input type="text" class="form-control" formControlName="emailId" placeholder="Enter EmailId">
                <validation-message [control]="frmUser.controls.emailId" [message]="'EmailId'" [formSubmitted]="isFormSubmitted"></validation-message>
            </div>
            <div class="form-group ">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                <validation-message [control]="frmUser.controls.name" [message]="'Name'" [formSubmitted]="isFormSubmitted"></validation-message>
            </div>
            <div class="form-group " *ngIf="!isEditMode">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter  Password">
                <validation-message [control]="frmUser.controls.password" [message]="' Password'" [formSubmitted]="isFormSubmitted"></validation-message>
            </div>
            <div class="form-group" *ngIf="!isEditMode">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Enter Confirm Password">
                <validation-message [control]="frmUser.controls.confirmPassword" [message]="'Confirm Password'" [formSubmitted]="isFormSubmitted"></validation-message>
            </div>
            <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" (click)="addUser()" class="btn btn-danger">Cancel</button>

        </form>
    </div>
</div>
<div class="row">
    <div class="col-12 ">
        <hr />
    </div>
    <div class="col-12 " style="padding-bottom: 10px">
        <h6 style="display: inline-block">User List</h6>
        <button style="float: right;" type="button" (click)="addUser()" class="btn btn-success ">Add</button>
    </div>
    <div class="col-12">
        <table class="table ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>EmailId</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.emailId}}</td>
                    <td>
                        <button type="button" (click)="editUser(item)" class="btn btn-sm btn-info">Edit</button>
                        <button type="button" (click)="deleteUser(item)" class="btn btn-sm btn-danger">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
